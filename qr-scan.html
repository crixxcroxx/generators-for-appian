<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scanner</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">Barcode Gen</a>
          <a class="navbar-item" href="md5-gen.html">MD5 Gen</a>
          <a class="navbar-item is-active is-tab"> Scanner</a>
        </div>
      </div>
    </nav>

    <section class="hero is-light is-fullheight-with-navbar">
      <div class="hero-body" style="justify-content: center">
        <div class="card">
          <div class="card-content">
            <p class="title">QR Scanner</p>
            <div class="mb-5" id="qr-reader" style="width: 600px"></div>
            <p>Scanned Text = <span id="result"></span></p>
          </div>
        </div>
      </div>
    </section>

    <script>
      /* navbar toggle */
      document.addEventListener("DOMContentLoaded", () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Add a click event on each of them
        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      });
    </script>

    <script>
      function onScanSuccess(decodedText, decodedResult) {
        document.getElementById("result").innerHTML = decodedText;
        //console.log(`code scanned = ${decodedText}`, decodedResult);
      }

      var html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", {
        fps: 10,
        qrbox: 250,
      });

      html5QrcodeScanner.render(onScanSuccess);
    </script>
  </body>
</html>
